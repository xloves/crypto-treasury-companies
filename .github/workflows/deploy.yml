name: Deploy Crypto Treasury Website

on:
  push:
    branches: [ main ]
    paths:
      - 'db/MNAV.csv'
      - 'index.html'
      - 'script.js'
      - '.github/workflows/deploy.yml'

  # å…è®¸æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ° GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# åªå…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²ï¼Œè·³è¿‡æ­£åœ¨è¿è¡Œå’Œæœ€æ–°æ’é˜Ÿä¹‹é—´çš„è¿è¡Œé˜Ÿåˆ—
# ä½†æ˜¯ï¼Œä¸è¦å–æ¶ˆæ­£åœ¨è¿›è¡Œçš„è¿è¡Œï¼Œå› ä¸ºæˆ‘ä»¬å¸Œæœ›è®©è¿™äº›ç”Ÿäº§éƒ¨ç½²å®Œæˆ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --only=production

      - name: Validate CSV data
        run: |
          echo "Validating MNAV.csv file..."
          if [ ! -f "db/MNAV.csv" ]; then
            echo "Error: MNAV.csv file not found!"
            exit 1
          fi

          # æ£€æŸ¥CSVæ–‡ä»¶æ˜¯å¦æœ‰å†…å®¹
          if [ ! -s "db/MNAV.csv" ]; then
            echo "Error: MNAV.csv file is empty!"
            exit 1
          fi

          echo "CSV file validation passed!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          echo "Building static site..."
          # åˆ›å»ºæ„å»ºç›®å½•
          mkdir -p _site

          # å¤åˆ¶æ‰€æœ‰å¿…è¦æ–‡ä»¶åˆ°æ„å»ºç›®å½•
          cp index.html _site/
          cp script.js _site/
          cp -r db _site/

          # ç”Ÿæˆéƒ¨ç½²æ—¶é—´æˆ³
          echo "$(date)" > _site/build-time.txt

          echo "Build completed successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # éƒ¨ç½²ä½œä¸š
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Website deployed successfully!"
          echo "ğŸ“Š URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployed at: $(date)"
          echo ""
          echo "ğŸ“ˆ Crypto Treasury Companies website is now live!"
